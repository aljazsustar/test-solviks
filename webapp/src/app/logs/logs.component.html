<div class="card mt-4">
  <div class="row card-header">
    <div class="col-3">
      <h4>Logs for project {{ project?.tile }}</h4>
    </div>
    <div class="col-7">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search log content" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="searchTerm">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="search()">Search</button>
        </div>
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-secondary" (click)="exportToFile()">Export to Excel</button>
    </div>
  </div>
  <div class="card-body">
  </div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Timestamp
          <fa-icon class="ml-2" [icon]="faArrowUp" (click)="sortAsc('timestamp')"></fa-icon>
          <fa-icon class="ml-2" [icon]="faArrowDown" (click)="sortDesc('timestamp')"></fa-icon>
        </th>
        <th>Severity level
          <fa-icon class="ml-2" [icon]="faArrowUp" (click)="sortAsc('severity_level')"></fa-icon>
          <fa-icon class="ml-2" [icon]="faArrowDown" (click)="sortDesc('severity_level')"></fa-icon>
        </th>
        <th>Source
          <fa-icon class="ml-2" [icon]="faArrowUp" (click)="sortAsc('source')"></fa-icon>
          <fa-icon class="ml-2" [icon]="faArrowDown" (click)="sortDesc('source')"></fa-icon>
        </th>
        <th>Content
          <fa-icon class="ml-2" [icon]="faArrowUp" (click)="sortAsc('content')"></fa-icon>
          <fa-icon class="ml-2" [icon]="faArrowDown" (click)="sortDesc('content')"></fa-icon>
        </th>
      </tr>
    </thead>
    <tr *ngFor="let log of logs">
      <td>{{ log.timestamp }}</td>
      <td>{{ log.severity_level }}</td>
      <td>{{ log.source }}</td>
      <td>{{ log.content }}</td>
    </tr>
  </table>
</div>
